//SRV CONFIG

hostname "CSGO | 128 TIcks | Config par Xbird.me"
rcon_password "CHANGEMOI"
sv_password "CHANGEMOI"

sv_competitive_official_5v5 "1"
sv_contact ""
sv_pausable "1"
sv_steamgroup "" //rajouter le serveur sur la liste des serveur d'un groupe steam

sv_broadcast_ugc_downloads 1 //afficher progression des téléchargements (debug)
sv_broadcast_ugc_download_progress_interval 5 //afficher progression des téléchargements (debug)

sv_server_graphic1 "" //images overlay spectateur
sv_server_graphic2 "" //images overlay spectateur

sv_coaching_enabled 1 // Activer la possibilitée d'avoir des coachs sur le serveur - commandes : coach t coach ct

bot_quota 0 
bot_quota_mode fill

sv_lan 0
sv_setsteamaccount <gslt> //set le bon pour chaque server

tv_port "27020" //The port GOTV will be reachable
tv_enable "1" //enables GOTV
tv_deltacache "2" //makes everything smoother
tv_delay "3" //change to the seconds of delay you want
tv_snapshotrate "128" //change from 16 - 32 - 64 - 128 tick
tv_password "CHANGEMOI" // GOTV password
tv_timeout "3" // The time in seconds before server timeout reached
tv_title "CSGO TV | 128 TIcks | Config par Xbird.me" //GOTV title
tv_allow_camera_man "1" //should spectator be allowed to move camera freely
tv_maxclients "10" //how many spectators max
tv_nochat "1" //set 0 if you want people to be able to chat, 1 if you dont